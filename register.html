<head>
    <meta charset="UTF-8">

<body>
    <header>
        <div class="logo">
            <h1>Lama Games</h1>
        </div>
    </header>
    <main>
        <div class="register-container">
            <h2>Create Account</h2>
            <form class="register-form" id="registerForm">
                <input type="email" placeholder="Enter your email" required>
                <input type="password" placeholder="Enter your password" required minlength="6">
                <input type="password" placeholder="Confirm password" required minlength="6">
                <p class="error-message" id="registerError"></p>
                <button type="submit">Submit</button>
            </form>
        </div>
    </main>
    <div class="ad-container">
        <!-- AdForGames.com code begin -->
        <script>var afg={};afg.u=6532;afg.s=1;
        document.write("<sc"+"ript src='//js.adforgames.com/cd.js'></sc"+"ript>");</script>
        <!-- AdForGames.com code end -->
    </div>
    <script src="script.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = e.target.querySelector('input[type="email"]').value;
            const password = e.target.querySelectorAll('input[type="password"]')[0].value;
            const confirmPassword = e.target.querySelectorAll('input[type="password"]')[1].value;
            const errorElement = document.getElementById('registerError');

            if (password !== confirmPassword) {
                errorElement.textContent = "Passwords don't match!";
                errorElement.style.display = 'block';
                return;
            }

            const accounts = window.getAccounts();
            
            if (accounts[email]) {
                errorElement.textContent = "Email already registered!";
                errorElement.style.display = 'block';
                return;
            }

            accounts[email] = password;
            window.saveAccounts(accounts);
            localStorage.setItem('userEmail', email);
            alert('Registration successful!');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
